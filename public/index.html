<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Todo Stream</title>
	<link rel="stylesheet" type="text/css" href="/assets/stylesheet/style.css" />
</head>
<body>
	<div class="wrapper ">
	<h1 class="title">Todo Stream</h1>

	<form accept-charset="utf-8" action="http://localhost:3001/todos" method="POST" id="todo_form" autocomplete="off">
		<input type="text" name="todo[task]" value="" id="task_input"/>
		<input type="submit" value="Submit" onclick="window.sendForm(event)" class="task_submit" />
	</form>

	<div id="container"></div>
	</div>
</body>

<footer>
	<script type="text/javascript" src="application.js"></script>
</footer>
</html>
